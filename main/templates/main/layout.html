{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo_site.png' %}" alt="Logo">
        <span class="logo">Drevlyanin</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"style="text-decoration: none"><li><i class="bi bi-house-door-fill"></i> Home</li></a>
            <a href="{% url 'about' %}"style="text-decoration: none"><li><i class="bi bi-book"></i> About me</li></a>
            <a href="{% url 'news_home' %}"style="text-decoration: none"><li><i class="bi bi-newspaper"></i> News</li></a>
            <a href="{% url 'contacts' %}"style="text-decoration: none"><li><i class="bi bi-telegram"></i> Contacts</li></a>
            <a href="{% url 'create' %}"style="text-decoration: none"><li><button class="btn btn-info"><i class="bi bi-pencil-fill"></i> Add a note</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
